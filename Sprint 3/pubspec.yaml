name: easyroute
description: Um app para navegação e rotas personalizadas.
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  google_maps_flutter: ^2.5.0
  firebase_core: ^2.10.0
  firebase_core_web: ^2.10.0
  firebase_auth: 4.16.0
  firebase_auth_web: ^5.8.13
  location: ^5.0.3
  image_picker: ^1.0.4
  permission_handler: ^11.0.0
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/download.jpg